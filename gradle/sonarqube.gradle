sonarqube {
    properties {
        def sonarToken = "${System.getenv('MCELMUSIC_SONAR_TOKEN')}".toString()

        property "sonar.projectKey", rootProject.name
        property "sonar.projectName", rootProject.name
        property "sonar.projectBaseDir", project.rootDir
        property "sonar.inclusions", "src/main/java/**"
        property "sonar.token", "${sonarToken}"

        property "sonar.coverage.jacoco.xmlReportPaths", "${jacoco.reportsDirectory}/test/jacocoTestReport.xml"
        property "sonar.jacoco.reportPath", null
        property "sonar.jacoco.reportPaths", null
    }
}